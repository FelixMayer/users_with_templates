<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Users</title>
</head>
<body>
    <h1>ALL THE USERS</h1>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>EMail</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.first_name }} {{user.last_name }} </td>
                <td>{{ user.email_address }}</td>
                <td>{{ user.age }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="form_name">
        <form action="form_submit" method="post">
            {% csrf_token %}
            <div class="form_name me-3 pt-3">
            <label class="form-label" for="fname">First Name:</label>
            <input class="form-control ms-3" type="text" name="fname"><br><br>

            <label class="form-label ps-3" for="lname">Last Name:</label>
            <input class="form-control ms-3" type="text" name="lname"><br><br>
            </div>
            <div class="form_name me-3 pt-3">
            <label class="form-label" for="email">Email:</label>
            <input class="form-control ms-3" type="text" name="email"><br><br>

            <label class="form-label ps-3" for="age">Age:</label>
            <input class="form-control ms-3" type="text" name="age"><br><br>
            </div>
            <button class="btn btn-primary mt-3 " type="submit">Submit</button>
        </form>
    </div>
    <div class="remove">
        <form action="user_delete" method="post">
            {% csrf_token %}
            <label class="form-label" for="delete">What ID to delete:</label>
            <input class="form-control" type="text" name="delete"><br><br>
            <button class="btn btn-primary mt-0" type="submit">Delete</button>
        </form>
    </div>
</body>
</html>
